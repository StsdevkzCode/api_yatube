[flake8]
ignore =
    W503,
    F401,
    F811,
    E261
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[pylint.messages_control]
disable =
    E0102,
    E0307,
    E1101,
    W0611, W0613, W0621,
    C0103, C0114, C0115, C0116,
    C0415

[mypy]
ignore_missing_imports = True
